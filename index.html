<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Font Delivery</title>

    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    <style>
        /* Applying the custom font */
        body {
            font-family: 'Rock Salt', cursive;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #ff5733;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Font Madness Page!</h1>
    <p>This is a demonstration of how to use a custom font in your webpage.</p>
    <p>The font used here is 'Rock Salt' from Google Fonts.</p>

    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
    
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
